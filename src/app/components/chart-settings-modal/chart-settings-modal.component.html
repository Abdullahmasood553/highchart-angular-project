
<div class="modal-header">
    <h5 class="modal-title">Edit Chart Settings</h5>
    <button type="button" class="close" aria-label="Close" (click)="onCancelClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
 
    <p>Chart Name: {{ chart.name }}</p>
    <p>Chart Type: {{ chart.type }}</p>
    <p>Chart Color: {{ chart.color }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSaveClick()">Save</button>
  </div>
