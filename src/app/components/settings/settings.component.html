
<div class="container mt-4">
  <div *ngFor="let chart of charts" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title">{{ chart.name }}</h5>
        <p class="card-text">Type: {{ chart.type }}</p>
        <p class="card-text">Color: {{ chart.color }}</p>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="openChartModal(chart)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="removeChart(charts.indexOf(chart))">Remove</button>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-success" (click)="openChartModal()">Add New Chart</button>
  </div>
</div>
